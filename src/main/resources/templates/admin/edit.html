<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name:</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

  <br/>

  <label for="surname">Enter surname:</label>
  <input type="text" th:field="*{surname}" id="surname">
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>

  <br/>

  <label for="email">Enter email:</label>
  <input type="text" th:field="*{email}" id="email">
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

  <br/>

  <label for="username">Enter username:</label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>

  <br/>

  <label for="password">Enter password:</label>
  <input type="text" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>

  <br/>

<!--  <label for="roles">Select roles:</label>-->
<!--  <select th:field="*{roles}" id="roles" multiple="multiple">-->
<!--    <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role.name}" th:selected="${user.roles.contains(role)}"></option>-->
<!--  </select>-->

  <input type="submit" value="Update user"/>

  <a th:href="@{/admin}">Back</a>

  <a th:href="@{/logout}">Logout</a>
</form>

</body>
</html>
